<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:composite="jakarta.faces.composite">
    <head>

        <title>FacetOne</title>

    </head>

    <body>

        <composite:interface name="testPanel"
                             displayName="Test Panel"
                             preferred="true"
                             expert="false"
                             shortDescription="No Name Attribute!">

            <composite:facet name="header"
                             displayname="Header"
                             required="true"
                             preferred="true"
                             expert="false"
                             shortDescription="Test Facet Tag!"/>

        </composite:interface>

        <composite:implementation>
            <h:outputText value="Results: "/>
            <span id="result">
                <h:panelGrid>
                    <composite:insertFacet name="header" required="true"/>
                </h:panelGrid>
            </span>
        </composite:implementation>

    </body>

</html>
