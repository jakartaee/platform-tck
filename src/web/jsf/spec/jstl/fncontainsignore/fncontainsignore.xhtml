<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSTL function contains tag test</title>
    </head>

    <body>
        <b>Test for full word (true, false)</b><br/>
        <h:outputText id="case1"
                      value="#{fn:containsIgnoreCase('gaMMa RAy', 'gamma ray')}"/><br/>
        <h:outputText id="case2"
                      value="#{fn:containsIgnoreCase('AlphA biTS', 'gamma')}"/><br/>
        <br/>

        <b>Test for word that has a prefix and a suffix.(true, true)</b><br/>
        <h:outputText id="case3"
                      value="#{fn:containsIgnoreCase('alPha Beta', 'a beta')}"/><br/>
        <h:outputText id="case4"
                      value="#{fn:containsIgnoreCase('alpha beta', 'ALPHA b')}"/><br/>
        <br/>

        <b>Null Test.(false, true)</b><br/>
        <h:outputText id="case5"
                      value="#{fn:containsIgnoreCase(null, 'a beta')}"/><br/>
        <h:outputText id="case6"
                      value="#{fn:containsIgnoreCase('Alpha betA', null)}"/><br/>

    </body>
</html>
