<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>choose, when, and otherwise tags test.</title>
  </head>
  <body>
    <!-- Simple validation that when's body content is processed
         if the test evaluates to true -->
    <c:choose>
      <c:when test="#{true == true}">
        <h:outputText id="test1" value="PASSED"/>
      </c:when>
    </c:choose>

    <!-- Validate that the first when that evaluates to true processes
         its body content -->
    <c:choose>
      <c:when test="#{true == false}">
        <h:outputText id="test2" value="FAILED"/>
      </c:when>
      <c:when test="#{true == true}">
        <h:outputText id="test2" value="PASSED"/>
      </c:when>
      <c:when test="#{true == true}">
        <h:outputText id="test2" value="FAILED"/>
      </c:when>
    </c:choose>

    <!-- Validate otherwise is processed if no when case evaluates to true -->
    <c:choose>
      <c:when test="#{true == false}">
        <h:outputText id="test3" value="FAILED"/>
      </c:when>
      <c:when test="#{true == false}">
        <h:outputText id="test3" value="FAILED"/>
      </c:when>
      <c:otherwise>
        <h:outputText id="test3" value="PASSED"/>
      </c:otherwise>
    </c:choose>
  </body>
</html>
