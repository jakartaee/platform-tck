<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Core JSTL c:foreach tag tests.</title>
    </h:head>
    <h:body>
        <!-- String Array -->
        <c:forEach var="firstname" items="#{Band.firstNames}">
            <h:outputLabel value="Firstname: #{firstname}"/><br />
        </c:forEach>

        <!-- ArrayList -->
        <c:forEach var="lastname" items="#{Band.lastNames}">
            <h:outputLabel value="Lastname: #{lastname}"/><br />
        </c:forEach>

        <!-- Vector -->
        <c:forEach var="album" items="#{Band.albums}">
            <h:outputLabel value="Album: #{album}"/><br />
        </c:forEach>

        <!-- LinkedList -->
        <c:forEach var="song" items="#{Band.songs}">
            <h:outputLabel value="Song: #{song}"/><br />
        </c:forEach>

        <!-- HashSet -->
        <c:forEach var="year" items="#{Band.releaseYears}">
            <h:outputLabel value="Released: #{year}"/><br />
        </c:forEach>

        <!-- TreeSet -->
        <c:forEach var="rating" items="#{Band.ratings}">
            <h:outputLabel value="Rating: #{rating}"/><br />
        </c:forEach>

        <!-- Begin Test -->
        <c:forEach var="name3" items="#{Band.lastNames}" begin="2">
            <h:outputLabel value="Begin: #{name3}"/><br />
        </c:forEach>

        <!-- End Test -->
        <c:forEach var="name1" items="#{Band.lastNames}" end="0">
            <h:outputLabel value="End: #{name1}"/><br />
        </c:forEach>

        <!-- Step Test -->
        <c:forEach var="names1and3" items="#{Band.lastNames}" step="2">
            <h:outputLabel value="Step: #{names1and3}"/><br />
        </c:forEach>

        <!-- varStatus -->
        <c:forEach var="nameOne" items="#{Band.lastNames}" varStatus="vs">
            <h:outputLabel value="VSCo: #{vs.count}" /><br />
            <h:outputLabel value="VSCu: #{vs.current}"/> <br />
            <h:outputLabel value="VSI: #{vs.index}" /><br />
            <h:outputLabel value="VSL: #{vs.last}"/> <br />
        </c:forEach>

        <c:forEach var="nameThree"
                   items="#{Band.lastNames}"
                   varStatus="vsTwo"
                   begin="1"
                   step="2"
                   end="3">
            <h:outputLabel value="VSB: #{vsTwo.begin}" /><br/>
            <h:outputLabel value="VSE: #{vsTwo.end}" /><br />
            <h:outputLabel value="VSS: #{vsTwo.step}"/> <br />
        </c:forEach>

    </h:body>
</html>
