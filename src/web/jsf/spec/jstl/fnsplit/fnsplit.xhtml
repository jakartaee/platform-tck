<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSTL function split tag test</title>
    </head>

    <body>
        <!-- Test Case 1 -->
        <h:outputText id="case1"
                      value="#{'one-two-three' == fn:join(fn:split('one|two|three', '|'), '-')}"/><br/>

        <!-- Test Case 2 -->
        <h:outputText id="case2"
                      value="#{'' == fn:join(fn:split(null, '|'), '-')}"/><br/>

        <!-- Test Case 3 -->
        <h:outputText id="case3"
                      value="#{'one|two|three' == fn:join(fn:split('one|two|three', null), '-')}"/><br/>

        <!-- Test Case 4 -->
        <h:outputText id="case4"
                      value="#{'' == fn:join(fn:split('', '|'), '-')}"/><br/>

        <!-- Test Case 5 -->
        <h:outputText id="case5"
                      value="#{'one|two|three' == fn:join(fn:split('one|two|three', ''), '-')}"/><br/>
    </body>
</html>
