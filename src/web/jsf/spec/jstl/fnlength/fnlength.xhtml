<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSTL function length tag test</title>
    </head>

    <body>
        <c:set var="strArray" value="#{commonBean.joinString}" scope="view"/>
        <c:set var="strList" value="#{commonBean.fList}" scope="view"/>
        <c:set var="strColl" value="#{commonBean.fColl}" scope="view"/>
        <c:set var="intAList" value="#{commonBean.fAList}" scope="view"/>
        <c:set var="strMap" value="#{commonBean.fMap}" scope="view"/>
        <c:set var="strTable" value="#{commonBean.fHash}" scope="view"/>
        <c:set var="nullStr" value="#{commonBean.nullString}" scope="view"/>

        <!-- Test Case 1 -->
        <h:outputText id="case1" value="#{3 == fn:length(strArray)}"/><br/>

        <!-- Test Case 2 -->
        <h:outputText id="case2" value="#{3 == fn:length(strList)}"/><br/>

        <!-- Test Case 3 -->
        <h:outputText id="case3" value="#{3 == fn:length(strColl)}"/><br/>

        <!-- Test Case 4 -->
        <h:outputText id="case4" value="#{3 == fn:length(intAList)}"/><br/>

        <!-- Test Case 5 -->
        <h:outputText id="case5" value="#{3 == fn:length(strMap)}"/><br/>

        <!-- Test Case 6 -->
        <h:outputText id="case6" value="#{3 == fn:length(strTable)}"/><br/>

        <!-- Test Case 7 -->
        <h:outputText id="case7" value="#{8 == fn:length('abcdefgh')}"/><br/>

        <!-- Test Case 8 -->
        <h:outputText id="case8" value="#{0 == fn:length(nullStr)}"/><br/>

        <!-- Test Case 9 -->
        <h:outputText id="case9" value="#{0 == fn:length('')}"/><br/>
    </body>
</html>
