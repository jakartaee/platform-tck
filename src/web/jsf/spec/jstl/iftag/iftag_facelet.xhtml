<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>JSTL if tag test</title>
  </head>
  <body>
    <c:if test="#{true == true}" var="vTrue"/>
    <c:if test="#{false == true}" var="vFalse"/>
    <c:if test="#{1 &gt; 0}" var="iCheckTrue"/>
    <c:if test="#{1 &lt; 0}" var="iCheckFalse"/>

    <h:outputText id="test1" value="#{vTrue}"/>
    <h:outputText id="test2" value="#{vFalse}"/>
    <h:outputText id="test3" value="#{iCheckTrue}"/>
    <h:outputText id="test4" value="#{iCheckFalse}"/>

    <c:if test="#{vTrue}" var="vTrue2"/>
    <c:if test="#{vFalse}" var="vFalse2"/>

    <h:outputText id="test5" value="#{vTrue2}"/>
    <h:outputText id="test6" value="#{vFalse2}"/>
  </body>
</html>
