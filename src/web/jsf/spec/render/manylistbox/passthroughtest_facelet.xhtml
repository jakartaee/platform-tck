<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="jakarta.faces.passthrough">
<h:head>
	<title>passthroughtest_facelet</title>
</h:head>

<h:body>
	<f:view>
		<h:selectManyListbox id="listbox1" accesskey="P" dir="LTR" lang="en"
			onblur="js1" onchange="js2" onclick="js3" ondblclick="js4"
			onfocus="js5" onkeydown="js6" onkeypress="js7" onkeyup="js8"
			onmousedown="js9" onmousemove="js10" onmouseout="js11"
			onmouseover="js12" onmouseup="js13" 
			style="Color: red;" tabindex="0" title="title" p:foo="bar">
			<f:selectItem id="box1Item1" itemLabel="foo" itemValue="true" />
			<f:selectItem id="box1Item2" itemLabel="bar" itemValue="false" />

			<f:passThroughAttribute name="singleatt" value="singleAtt" />
			<f:passThroughAttributes value="#{Attribute.attMap}" />

		</h:selectManyListbox>
	</f:view>
</h:body>
</html>
