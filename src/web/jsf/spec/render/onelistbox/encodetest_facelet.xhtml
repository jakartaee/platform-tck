<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>encodetest</title>
    <style type="text/css">
      .text {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h:form id="form">
      <h:selectOneListbox id="listbox1">
        <f:selectItem id="box1Item1"
                      itemLabel="foo"
                      itemValue="true" />
        <f:selectItem id="box1Item2"
                      itemLabel="bar"
                      itemValue="false" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox2"
                          disabledClass="Color: red;"
                          enabledClass="text">
        <f:selectItem id="box2Item1"
                      itemLabel="foo"
                      itemDisabled="true" />
        <f:selectItem id="box2Item2"
                      itemLabel="bar"
                      itemDisabled="false" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox3"
                          styleClass="text">
        <f:selectItem id="box3Item1"
                      itemLabel="foo" />
        <f:selectItem id="box3Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox4"
                          disabled="true">
        <f:selectItem id="box4Item1"
                      itemLabel="foo" />
        <f:selectItem id="box4Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox5"
                          disabled="false">
        <f:selectItem id="box5Item1"
                      itemLabel="foo" />
        <f:selectItem id="box5Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox6"
                          readonly="true">
        <f:selectItem id="box6Item1"
                      itemLabel="foo" />
        <f:selectItem id="box6Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox7"
                          readonly="false">
        <f:selectItem id="box7Item1"
                      itemLabel="foo" />
        <f:selectItem id="box7Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <h:selectOneListbox id="listbox8"
                          size="5">
        <f:selectItem id="box8Item1"
                      itemLabel="foo" />
        <f:selectItem id="box8Item2"
                      itemLabel="bar" />
      </h:selectOneListbox>
      <!-- Test the binding attribute -->
      <h:selectOneListbox id="listbox9" binding="#{Answer.yesNo}"/>
    </h:form>
  </body>
</html>
