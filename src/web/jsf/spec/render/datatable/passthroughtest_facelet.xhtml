<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="jakarta.faces.passthrough">
<head>
<title>passthroughtest_facelet</title>
</head>
<body>
	<h:dataTable id="data1" value="#{dList.dataList}" var="data1"
		bgcolor="blue" border="1" cellpadding="1" cellspacing="1" dir="LTR"
		frame="box" lang="en" onclick="js1" ondblclick="js2" onkeydown="js3"
		onkeypress="js4" onkeyup="js5" onmousedown="js6" onmousemove="js7"
		onmouseout="js8" onmouseover="js9" onmouseup="js10" rules="all"
		style="Color: red;" summary="DataTableSummary" title="DataTableTitle"
		width="100%" p:foo="bar">
		<h:column>
			<h:outputText value="#{data1.name}" />
		</h:column>
		<h:column>
			<h:outputText value="#{data1.gender}" />
		</h:column>
		<h:column>
			<h:outputText value="#{data1.age}" />
		</h:column>

		<f:passThroughAttribute name="singleatt" value="singleAtt" />
		<f:passThroughAttributes value="#{Attribute.attMap}" />

	</h:dataTable>
</body>
</html>
