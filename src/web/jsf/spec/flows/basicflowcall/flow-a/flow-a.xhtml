<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

<head>
<title>First page in the flow</title>
</head>
<body bgcolor="red">
	<h:form prependId="false">
		<p>First page in the flow</p>
		<p>Flow bean name: #{flow_a_Bean.name}</p>

		<p>
			<span id="param1FromFlowB">#{flowScope.param1Value}</span>
		</p>
		<p>
			<span id="param2FromFlowB">#{flowScope.param2Value}</span>
		</p>

		<p>Has a flow: #{null !=
			facesContext.application.flowHandler.currentFlow}.</p>

		<p>
			<h:commandButton id="next_a" value="next" action="next_a" />
		</p>

	</h:form>
</body>
</html>
