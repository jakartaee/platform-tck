<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>encodetest</title>
    <style type="text/css">
      .text {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h:form id="form">
      <h:inputText id="text1" value="text value"/>
      <h:inputText id="text2"
                   value="text value"
                   styleClass="text"/>
      <h:inputText id="text3"
                   value="text value"
                   autocomplete="off"/>
      <h:inputText id="text4"
                   value="text value"
                   autocomplete="on"/>
      <h:inputText id="text5"
                   value="value"
                   disabled="true"/>
      <h:inputText id="text6"
                   value="value"
                   disabled="false"/>
      <h:inputText id="text7"
                   value="value"
                   readonly="true"/>
      <h:inputText id="text8"
                   value="value"
                   readonly="false"/>
      <h:inputText id="text9" binding="#{Hello.greeting}"/>
    </h:form>
  </body>
</html>
