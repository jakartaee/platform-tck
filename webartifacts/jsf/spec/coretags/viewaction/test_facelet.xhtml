	xmlns:f="jakarta.faces.core">
<f:metadata>
	<f:viewParam id="id" name="author" value="#{book.authorName}" />
	<f:viewAction action="#{book.checkAuthor}" onPostback="true" />
</f:metadata>
<h:head>
	<title>UIViewAction Page</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:inputText id="id" value="#{book.authorName}" />
		<h:commandButton id="button1" value="submit"/>
	</h:form>
	
	Result: <h:outputText value="#{book.result}" />

</h:body>
