<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>encodetest_facelet</title>
    </head>
    <body>
        <!-- value List of SelectItems-->
        <h:selectOneListbox id="caseOne">
            <f:selectItems id="testOne"
                           value="#{Music.listNames}"/>
        </h:selectOneListbox>

        <!-- value Array of SelectItems-->
        <h:selectOneListbox id="caseTwo">
            <f:selectItems id="testTwo"
                           value="#{Music.arrayNames}"/>
        </h:selectOneListbox>

       <!--ArrayList of Bands(POJOs)-->
        <h:selectOneListbox id="caseThree">
            <f:selectItems id="testThree" value="#{Music.myBands}"
                           var="b"
                           itemLabel="#{b.name}"
                           itemValue="#{b.genre}"
                           itemDescription="#{b.description}"
                           itemLabelEscaped="true"/>
        </h:selectOneListbox>

    </body>
</html>
