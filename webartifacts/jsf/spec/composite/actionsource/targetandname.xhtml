<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:tck="jakarta.faces.composite.tckcomp">
    <h:head>
        <title>Name Before Target</title>
        <style type="text/css">
            .grayBox { padding: 8px; margin: 10px 0; border: 1px solid #CCC; background-color: #f9f9f9;  }
        </style>

    </h:head>

    <h:body>

        <ui:debug hotkey="p" rendered="true"/>

        <h:form>
            <!-- Test Case 1  -->
            <div id="compositeComponent"
                 style="border: 1px solid #090;">

                <tck:targetAndNameAtt id="beanOne" model="#{beanOne}">
                    <f:actionListener for="testOne"
                                      binding="#{beanOne.testOneEventListener}"/>
                </tck:targetAndNameAtt>

                <p>Action Called:
                    <span id="result">
                        <h:outputText value="#{actionCalled}" />
                    </span>
                </p>
            </div>

        </h:form>

    </h:body>

</html>
