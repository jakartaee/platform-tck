    <h:head>
        <title>Composite:editableValueHolder Tag Test</title>
    </h:head>

    <h:body>

        <ui:debug hotkey="p" rendered="true"/>

        <!-- Test Case 1 -->
        <h:form>

            <div id="compositeComponent"
                 style="border: 1px solid #090;">

                <tck:noTargetAtt id="fname" model="#{firstname}">
                    <f:valueChangeListener for="firstname"
                                           binding="#{firstname.valueChangeListener}" />
                </tck:noTargetAtt>

                <p>Field Changed:
                    <span id="caseOne">
                        <h:outputText value="#{changed}" />
                    </span>
                </p>

            </div>

        </h:form>

    </h:body>
