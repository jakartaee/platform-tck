<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ui:repeat test page.</title>
    </h:head>
    <h:body>

        <!-- Check attributes: first, last, index -->
        <ui:repeat  var="allColors" value="#{Color.colors}" varStatus="vs">
            <h:outputLabel value="VSFirst: #{vs.first}"/><br/>
            <h:outputLabel value="VSIndex: #{vs.index}"/><br/>
            <h:outputLabel value="VSLast: #{vs.last}"/><br/>
        </ui:repeat>

        <!-- Check attribute: step -->
        <ui:repeat var="colorThree"
                   value="#{Color.colors}"
                   varStatus="vsTwo"
                   step="2">
            <h:outputLabel value="VSStep: #{vsTwo.step}"/><br/>
        </ui:repeat>

        <!-- Check attribute: odd, even -->
        <ui:repeat var="colorTwo"
                   value="#{Color.colors}"
                   varStatus="vsTwo">

            <h:outputLabel value="VSOdd: #{vsTwo.odd}"/><br/>
            <h:outputLabel value="VSEven: #{vsTwo.even}"/><br/>
        </ui:repeat>

        <ui:repeat var="last"
                   value="#{Color.colors}"
                   varStatus="ending"
                   step="4">

            <h:outputLabel value="isLast: #{ending.last}"/><br/>
        </ui:repeat>

        <ui:repeat var="first"
                   value="#{Color.colors}"
                   varStatus="beginning"
                   size="1">

            <h:outputLabel value="isFirst: #{beginning.first}"/><br/>
        </ui:repeat>

    </h:body>
</html>
