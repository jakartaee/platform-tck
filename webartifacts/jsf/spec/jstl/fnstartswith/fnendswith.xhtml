<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSTL function contains tag test</title>
    </head>

    <body>
        <b>Test for full word (true, false)</b><br/>
        <h:outputText id="case1"
                      value="#{fn:startsWith('gammaray', 'gammaray')}"/><br/>
        <h:outputText id="case2"
                      value="#{fn:startsWith('gammaray', 'GammaRay')}"/><br/>
        <br/>
        <b>Tests for null(false, true)</b><br/>
        <h:outputText id="case3"
                      value="#{fn:startsWith(null, 'a beta')}"/><br/>
        <h:outputText id="case4"
                      value="#{fn:startsWith('alpha beta', null)}"/><br/>
        <br/>
        <b>Test open space (true, false)</b><br/>
        <h:outputText id="case5"
                      value="#{fn:startsWith('gamma ray', 'gamma r')}"/><br/>
        <h:outputText id="case6"
                      value="#{fn:startsWith('gamma ray', 'Gamma')}"/><br/>
        <br/>
        <b>Test empty String (true, false)</b><br/>
        <h:outputText id="case7"
                      value="#{fn:startsWith('gamma ray', '')}"/><br/>
        <h:outputText id="case8"
                      value="#{fn:startsWith('', 'Ray')}"/><br/>

    </body>
</html>
