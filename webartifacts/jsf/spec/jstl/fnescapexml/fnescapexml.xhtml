<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSTL function escapeXml tag test</title>
    </head>

    <body>
        <c:set var="escStr" value="#{commonBean.escapeString}" scope="view" />
        <c:set var="nullStr" value="#{commonBean.nullString}" scope="view" />

        <b>Checking special characters are escaped.</b><br/>
        <h:outputText id="case1" value="#{fn:escapeXml(escStr)}"/><br/><br/>

        <b>Checking if nullStr is null an empty string. is returned. </b><br/>
        <h:outputText id="case2" value="#{fn:escapeXml(nullStr)}"/><br/><br/>

    </body>
</html>
